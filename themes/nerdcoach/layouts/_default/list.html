{{ define "main" }}
    <div class="f6 f4-ns lh-copy measure center">
        <article class="baskerville pa4">
            <header>
                <h1>{{.Title}}</h1>
            </header>
            {{.Content}}
        </article>
        <ul>
        <!-- Ranges through content/post/*.md -->
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </div>
{{ end }}
